<div class="auth">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
        <p *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </p>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn-submit">Login</button>
    <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
  </form>
</div>
