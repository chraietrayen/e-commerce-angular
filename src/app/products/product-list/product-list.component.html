<div class="sidebar">
  <h2>MyShop</h2>
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/products">Products</a></li>
    <li><a routerLink="/cart">Cart</a></li>
    <li><a routerLink="/login">Login</a></li>
    <li><a routerLink="/register">Register</a></li>
  </ul>

  <div class="filter">
    <h3>Filter by Category</h3>
    <ul>
      <li (click)="filterProducts('all')">All</li>
      <li (click)="filterProducts('Men')">Men</li>
      <li (click)="filterProducts('Women')">Women</li>
      <li (click)="filterProducts('Kids')">Kids</li>
    </ul>
  </div>
</div>

<div class="product-list">
  <div *ngFor="let product of filteredProducts" class="product-item">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Discount: {{ product.discount }}%</p>
    <p>Rating: {{ product.rating }} stars</p>
    <button (click)="addToCart(product.id)" class="btn btn-primary">Add to Cart</button>
    <a [routerLink]="['/products', product.id]" class="btn btn-link">View Details</a>
  </div>
</div>
